<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://thumbs.dreamstime.com/z/calligraphy-asmaul-husna-names-allah-gold-vector-which-can-be-converted-dxf-svg-stl-other-files-more-images-our-242018361.jpg?w=768" alt="User Avatar" class="avatar">
            <div class="user-info">
                <h3 class="username">Tuba Khan</h3>
                <p class="status">Online</p>
            </div>
        </div>
        <div class="chat-box">
            <div class="message received">
                <p>Hello, how are you?</p>
                <span class="time">10:30 AM</span>
            </div>
            <div class="message sent">
                <p>I'm good, thanks! How about you?</p>
                <span class="time">10:32 AM</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
